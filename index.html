<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
</head>
<body>

    <script>

        alert("Halo nama saya JS buka java!");
        alert("saya ingin belajar JS supaya keren cok");

        var pertanyaan = confirm("Apakah anda yakin mau belajar bersama saya?");

        if (pertanyaan){
            alert("selamat kamu akan sengsara hoho!");
        } else {
            alert("Selamat kamu akan bahagia!(");

            var nama = prompt("Siapakah nama anda");
            alert("Namamu adalah : " + nama);

            var angka1 = prompt("Masukan angka1 anda");
            alert("angka : " + angka1);
            var angka2 = prompt("Masukan angka2 anda");
            alert("angka : " + angka2);

            var hasil = angka1 * angka2;
            alert(hasil);
        }
    </script>
    
</body>
</html>
